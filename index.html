<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 회사</title>
    <link type="text/css" rel="stylesheet" href="fonts.css"> 
    <link type="text/css" rel="stylesheet" href="box.css"> 
    <script src="test.js" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <div id="header"></div>

    <!-- 히어로 섹션 -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">새로운 모험의 시작</h1>
                <p class="hero-subtitle">사전예약 진행 중</p>
                <div class="hero-buttons">
                    <button class="btn-primary">사전예약 바로가기</button>
                    <button class="btn-secondary">공식 유튜브 채널</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="Image/1.png" alt="메인 게임 이미지">
            </div>
        </div>
    </section>

    <!-- 모듈 자리 -->
    <section id="good"></section>
    <section id="item"></section>
    <section id="mobile"></section>

    <!-- 푸터 -->
    <div id="footer"></div>

    <script>
    async function loadModule(id, path) {
        const res = await fetch(path);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
    }

    // 모듈 로드
    loadModule("header", "module/md_header.html");
    loadModule("good", "module/item/md_good.html");
    loadModule("item", "module/item/md_Item.html");
    loadModule("mobile", "module/item/md_mobile.html");
    loadModule("footer", "module/md_footer.html");
    </script>
</body>
</html>
