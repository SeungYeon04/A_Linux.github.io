<body>
    나중에 게임 소개용<br>
    앵무새나라, 티얼빌리지 이름 고민중<br>
    왠지 테일즈위버 생각나는데 노린 거 아님<br>
    힐링 그잡채인데 콘텐츠 새로울 거임 그렇게 할 거임<br>
    국내와 해외 진출 예정<br>
    그리고 위치별 서버 분리<br>
    싱글채널 멀티채널 구분<br>
    멀티채널만 구분해도 되고<br>
    둘 다 구분해도 됨. 자유<br>
    나중에 웹 맘대로 구현하고<br>
    스팀 구글앱스토어 다 링크 걸기<br>
    넥슨처럼 내가 웹 올려서 파일 관리하고 설치하게 하는 건..<br>
    아직 위험할 거 같기도 함.<br>
    더 공부해야 함.<br>
